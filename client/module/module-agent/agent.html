<div style="height: 100%;" ng-controller="agentController">
    <!--总体数据-->
    <div class="agentData">
        <div class="data1">
            <div class="name"><span>Building</span></div>
            <img class="buildState" src="client/global/img/agent/build.svg">
            <div class="number"><span>5</span></div>
        </div>
        <div class="data2">
            <div class="name"><span>Idle</span></div>
            <img class="idleState" src="client/global/img/agent/idle.svg">
            <div class="number"><span>5</span></div>
        </div>
        <div class="data3">
            <div class="info">
                <div class="upName">ALL</div>
                <div class="downData">10</div>
            </div>
            <div class="info">
                <div class="upName">PHYSICAL</div>
                <div class="downData">5</div>
            </div>
            <div class="info">
                <div class="upName">VIRTUAL</div>
                <div class="downData">5</div>
            </div>
        </div>
    </div>
    <!--tab-->
    <div class="agentTab"></div>
    <!--内容项-->
    <div class="agentTable">
        <div class="agentInfo">
            <div class="os_ico">
                <img src="client/global/img/agent/windows.png">
            </div>
            <div class="os_info">
                <div class="up_info">
                    <div class="os_name">
                        <div class="os_name_ico">
                            <img width="24px" src="client/global/img/agent/computer.png">
                        </div>
                        <span>sdaasdasdasd</span>
                    </div>
                    <div class="os_state">
                        <div>building</div>
                    </div>
                    <div class="os_ip">
                        <div class="os_name_ico">
                            <img width="24px" src="client/global/img/agent/ip.png">
                        </div>
                        <span>192.168.0.1</span>
                    </div>
                    <div class="os_location">
                        <div class="os_name_ico">
                            <img width="24px" src="client/global/img/agent/file.png">
                        </div>
                        <span>Sssss/ss/ss/ss</span>
                    </div>
                </div>
                <div class="down_info">
                    <div class="os_resource">

                    </div>
                    <div class="os_deny_state"></div>
                </div>
            </div>
        </div>
    </div>
</div>
